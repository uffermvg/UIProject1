<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="light/lightStyle.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Fugaz+One:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:300,400" rel="stylesheet">
    <div class="banner">
        <div class="navbar">
            <img src="plant.png" alt="img" class="logo">
            <h1>Smart Flower Pot</h1>
        </div>
    </div>
</head>
<body>
<div class="flex-container-top">
    <div class="model">
        <canvas class="illo" height="400" width="200"></canvas>
    </div>
    <div class="interface">
        <h1 class="title">LIGHTING</h1>
        <a href="home.html"><button><i class="material-icons back">chevron_left</i></button></a>
        <div class="lights">
            <p>Light Control:</p>
            <div class="lightd">
                <div class="onSwitch">
                    <input orient="horizontal" type="range" min="0" max="100" value="0" class="setLight" id="myRange">
                </div>
                <i id = "lightBulb" class="material-icons light">lightbulb</i>
                <p id="lightP"></p>
    
            </div>
        </div>
        <div class="autoLight">
            <p>Auto Light: </p>
            <label class="lautoswitch">
                <input type="checkbox" id="autoLights">
                <span class="slider round"></span>
            </label>
        </div>
        
    </div>
</div>
<div class= "flex-container-bottom">
    
</div>
<script src="zdog.dist.js"></script>
<script src="ZdogModel.js"></script>
<script src="light\lightScript.js"></script>
</body>
</html>
